<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>IP Logger</title>
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        console.log('Visitor IP:', data.ip);
      })
      .catch(error => {
        console.error('Error fetching IP:', error);
      });
  </script>
</head>
<body>
  <h1>IP Logger</h1>
  <p>Check the console for your IP address.</p>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        console.log('Visitor IP:', data.ip);
      })
      .catch(error => {
        console.error('Error fetching IP:', error);
      });
  </script>
</body>
</html>
